<h1>E-commerce Vector Search</h1>

<input [(ngModel)]="query" style="width:320px" placeholder="comma-separated vector" />
<button (click)="search()" [disabled]="loading">Search</button>

<p *ngIf="loading">Searchingâ€¦</p>
<p *ngIf="!loading && error" style="color:red">Error: {{ error }}</p>

<ul *ngIf="!loading && !error && results.length">
  <li *ngFor="let r of results">id={{ r.id }} score={{ r.score | number:'1.3-3' }}</li>
</ul>
